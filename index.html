<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="w-100 bg-blue-500 sticky top-0 flex justify-between">
      <h2
        class="text-white py-3 px-4 font-bold font-serif text-xl cursor-pointer"
      >
        Tailwind
      </h2>
      <ul class="flex justify-end space-x-10 px-16 py-3 text-white">
        <li class="list-none cursor-pointer hover:text-slate-300">Home</li>
        <li class="list-none cursor-pointer hover:text-slate-300">About</li>
        <li class="list-none cursor-pointer hover:text-slate-300">
          Contact Us
        </li>
      </ul>
    </nav>

    <section>
      <main class="flex justify-around w-full h-64 bg-blue-200">
        <div class="informationContainer">
          <p class="text-slate-800 font-bold pt-20 text-2xl">
            Welcome to this website
          </p>
        </div>
        <div class="sideImage">
          <img
            src="/tailwind.png"
            class="w-72 object-cover mt-10 rounded-full"
            alt="img"
          />
        </div>
      </main>
    </section>
  </body>
</html>
